why:
  features:
    title: Feature highlight
    content: CodeGlass has all kinds of features, book a demo to learn more.
    feature-1:
      title: Reproduce any bug
      content: A stacktrace is nice but only the what, to reproduce you need why and how. Well CodeGlass gives and shows you this.
    feature-2:
      title: Those pesky bug reports
      content: Why rely on these (invalid) reports when you can just take a snapshot and reproduce it at your end without even an database copy.
    feature-3:
      title: Paper/Document Less development
      content: Developers write and maintain allot of documentation, Well CodeGlass can just show you the flow of the running application.
    feature-4:
      title: You don't need help.
      content: You dont have to ask a collega or check documentation where the code of a feature is, CodeGlass can show you.
    feature-5:
      title: Tracing Performance metrics done right
      content: Knowing which function is slow is nice, why, where and how is needed to fix it. CodeGlass provides this in realtime.
    feature-6:
      title: No Need to wait, it's fast and realtime!
      content: No need to make recordings and process them, Every feature in CodeGlass works in realtime and environment, like production.
    feature-7:
      title: No source code required
      content: All features of CodeGlass work without knowlegde, access or even changes to the source code.
  testimonial: 
    title: Testimonial
    content: >
     Bringing a collective 36 hours back to 15 minutes by using CodeGlass is the time to beat. <br/>
     <br/>
     Can you help us beat this challenge? <br/>
     <br/>
     Because our customers don't seem to want to spend more than 36 hours first when they can just use CodeGlass, its a real shame.<br/>

