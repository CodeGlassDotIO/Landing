team-title: Our Team
team-only-website-disclamer: >
 * Beheert onze website, die in Jekyll gescheven is, dus technisch gezien een developer.
team-description: > 
  Wij zijn het team achter CodeGlass, en maken de volgende generatie ontwikkeltools voor jou.
  </br>
  </br>
  Ons team bestaat alleen uit ontwikkelaars. Onze visie is om de beste oplossing met jou te creëren terwijl we volledig transparant opereren, zonder marketingtrucs, het beschikbaar maken voor en voor iedereen, or die trying.</br>
  Misschien heb je al gemerkt dat er geen vervelende cookie-popup was?
  </br>
  </br>
  CodeGlass is niet open-source, maar als er niemand meer is om CodeGlass te ondersteunen, zullen we de broncode gratis beschikbaar stellen voor iedereen. Zodat iemand anders ervan kan leren, en je je geen zorgen hoeft te maken over het niet meer kunnen gebruiken ervan.

