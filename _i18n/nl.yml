#####################################
#############   About   #############
#####################################
about-title: Welkom bij CodeGlass
about-description: > 
  Welkom bij CodeGlass, een baanbrekend softwareontwikkelingstool van een innovatieve startup gevestigd in Nederland. Onze missie is om de beste tools te bieden voor softwareontwikkelaars, en CodeGlass is een schitterend voorbeeld van die toewijding. <br/>
  <br/>
  CodeGlass is ontworpen om probleemoplossing te verbeteren, zelfs in de meest uitdagende scenario's waar problemen moeilijk te reproduceren zijn of wanneer er een gebrek is aan documentatie of ontwikkelaars. Het is een onschatbare troef voor het onderhouden, diagnosticeren en optimaliseren van applicaties. Het is veelzijdig en in staat om naadloos te functioneren in elke omgeving, inclusief productie. CodeGlass doet dit alles zonder de broncode te hoeven wijzigen of toegang te hebben tot de broncode!  <br/>
  <br/><br/>
  We nodigen u uit om onze gezamenlijke GitHub-pagina's te verkennen met de knop hieronder. We hebben deze website alleen gemaakt om ons niet buitengesloten te voelen omdat we geen enkele eenpagina-website extravaganza hebben.<br/>
  <br/>
  <a href="https://codeglassdotio.github.io/Docs" class="button-cta button-focus">Documentatie</a> <br/>
  <br/>

#####################################
#############  Features  ############
#####################################
features-title: De Oplossing
features-description: > 
  Dit is waarom CodeGlass het volgende generatie ontwikkelingstool is, en veel meer dan alleen een profiler en, bovenal, de enige in zijn soort. U kunt meer redenen vinden op onze gezamenlijke GitHub-pagina's, we hebben het op 9 gehouden omdat het er leuk uitzag.<br/>Momenteel,
  ondersteunen we <strong>.NET</strong> applicaties en <strong>JavaScript</strong>* websites, maar we werken constant aan het ondersteunen van meer runtimes aangezien de oplossing taalagnostisch is, met <strong>Java</strong> en <strong>NodeJS</strong> binnenkort. <br/>
  <br/>
  *Experimentele functie, als zodanig, is het voorlopig alleen een functie van de Experimentele Editie.

features:
  - title: Realtime Code Profiler
    description: CodeGlass is de enige realtime Code profiler die bestaat die elke oproep verzamelt en u directe toegang geeft tot de gegevens zonder deze eerst op te nemen. Het is geen sampling. Met extra controle zoals stappen, throttling, rendering, geavanceerde filtering, code body reconstructie en meer.<br/><br/>
    icon: pe-7s-display2

  - title: Maintenance Tool
    description: CodeGlass geeft u direct inzicht in hoe uw applicatie werkt door elke stap die de applicatie neemt in realtime te renderen. Voorbij zijn de tijden dat je moest worstelen om iemand anders project te begrijpen, code waar je niet aan hebt gewerkt voor jaren of Lady en de Vagebond zijn diner.<br/><br/>
    icon: pe-7s-help2

  - title: Diagnostic Tool
    description: Heb de middelen om elk probleem te diagnosticeren en op te lossen. Maak bijvoorbeeld een snapshot en vergelijk waarom het deze keer niet werkte of waarom het op jouw pc werkte maar niet op die van hen. Pauzeer de uitvoering en ga terug en kijk wat leidde tot de uitzondering en of andere threads betrokken zijn, en identificeer racecondities.<br/><br/>
    icon: pe-7s-tools

  - title: Execution Control
    description: CodeGlass geeft je basiscontrole zoals starten, pauzeren, stoppen en opnieuw starten. Maar het heeft ook geavanceerde methoden zoals vooruit en achteruit stappen, throttling en een profiler standby-modus die je bijna de volledige prestaties van je applicatie geeft en je in staat stelt om opnieuw te profileren wanneer je het nodig hebt.<br/><br/><br/>
    icon: pe-7s-next
    
  - title: Het is snel
    description: CodeGlass kan meer dan 8.000.000 ongefilterde functieoproepen per seconde verzamelen en verwerken. Het hangt natuurlijk af van het gebruik en je hardware, maar je hoeft geen vertraging in je applicatie te merken door de juiste filters in te stellen. In de meeste gevallen kan CodeGlass je sneller de resultaten geven die je nodig hebt dan anderen.<br/><br/>
    icon: pe-7s-plane

  - title: Remote
    description:  Maak verbinding met andere CodeGlass-instanties en gebruik CodeGlass op afstand. Zoals het draaien op een productieserver en gewoon je ontwikkelmachine erop aansluiten. Of een collega helpen zonder op zijn schoot te hoeven zitten.<br/><br/><br/><br/><br/>
    icon: pe-7s-cloud

  - title: Geavanceerde filtering
    description: CodeGlass maakt het intuïtief en eenvoudig om te filteren op de dingen die je wilt profileren, zodat je je kunt concentreren op de gegevens die ertoe doen. Je kunt zelfs regex-regels maken of alleen niet filteren op openbare functies.
    icon: pe-7s-filter

  - title: Code Body Statistics
    description:  CodeGlass gaat verder dan andere profilers, analyseert de verzamelde gegevens en probeert een functiecode body te reconstrueren om je diepgaandere gegevens te geven, zoals het tonen waar threads zich in een functie bevinden of hoe vaak een lus wordt uitgevoerd. Maar ook waar tijd wordt besteed, waardoor de noodzaak om stopwatches aan je code toe te voegen wordt geëlimineerd.
    icon: pe-7s-graph3

  - title: Geen Source code
    description: CodeGlass doet alles zonder de broncode van de applicatie nodig te hebben. Geef hem gewoon een ondersteunde applicatie en hij doet zijn ding. Je kunt er zelfs PowerShell mee profileren als je dat wilt.
    icon: pe-7s-folder



