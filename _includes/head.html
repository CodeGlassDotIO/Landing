<!-- Site Head -->
<head>
  <meta charset="utf-8" />
  {% if site.translations[site.lang].page-titles contains page.title %}
  <title>{{ site.translations[site.lang].page-titles[page.title] | strip_html }}</title>
  {% else %}
  <title>CodeGlass - {{ page.title | strip_html }}</title>
  {% endif%}
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="{{ site.baseurl_root }}/images/favicon.png" title="Favicon" />
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <script src="https://kit.fontawesome.com/e531e49b94.js" crossorigin="anonymous"></script>
  
  <!-- Importing Styles -->
  <link rel="stylesheet" href="{{ site.baseurl_root }}/css/style.css">
</head>
