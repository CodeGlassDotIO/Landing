<!-- Parallax Section -->
<section class="site-section parallax-features-section parallax" id="parallax-features" data-scrollax-parent="true">

  <!-- Parallax Image -->
  <div class="cover" data-scrollax="properties: { 'translateY': '48%' }">
    <img src="{{ site.baseurl }}/images/features-parallax.jpg" alt="Parallax Features" />
  </div>

  <div class="container">

    <!-- Section Heading -->
    <div class="row text-center">

      <!-- Section Header -->
      <header class="col-md-8 col-md-push-2 col-sm-12 section-header">
        <h2>{{ site.core-title }}</h2>
        <hr class="normal">
      </header>

      <!-- Section Content -->
      <div class="col-md-8 col-md-push-2 col-sm-12 section-content">
        <p>{{ site.core-description }}</p>
      </div>

    </div>

    <!-- Section Features -->
    <div class="row section-features">

      <div class="col-md-4 col-sm-6 text-right" style="margin-top: 0px;">

        {% for feature in site.core-features-left %}

        <div class="feature">
          <div class="text-wrap">
            <h3>{{ feature.name }}</h3>
            <p>{{ feature.description }}</p>
          </div>
          <div class="icon-wrap">
            <div class="circle parent">
              <i class="{{ feature.icon }} child-center"></i>
            </div>
          </div>
        </div>

        {% endfor %}

      </div>

      <div class="col-md-4 phone">
        <img class="row col-sm-12" style="margin-bottom: 0px; margin-top: 25px;" src="{{ site.baseurl }}/images/monitor1.png" alt="monitor 1" />
        <img class="row col-sm-12" style="margin-bottom: 0px; margin-top: 25px;" src="{{ site.baseurl }}/images/monitor2.png" alt="monitor 2" />
        <img class="row col-sm-12" style="margin-bottom: 0px; margin-top: 25px;" src="{{ site.baseurl }}/images/monitor3.png" alt="monitor 3" />
        <!-- <div class="row">
        </div>
        <div class="row">
          <div class="col-sm-12" >
            <img src="{{ site.baseurl }}/images/monitor.png" alt="1" />
          </div>
        </div> -->
        <!-- <div class="row">
        </div> -->
          <!-- <img class="row" src="{{ site.baseurl }}/images/monitor.png" alt="Phone Image2" /> -->
        
      </div>

      <div class="col-md-4 col-sm-6 text-left" style="margin-top: 0px;">

        {% for feature in site.core-features-right %}

        <div class="feature">
          <div class="text-wrap">
            <h3>{{ feature.name }}</h3>
            <p>{{ feature.description }}</p>
          </div>
          <div class="icon-wrap">
            <div class="circle parent">
              <i class="{{ feature.icon }} child-center"></i>
            </div>
          </div>
        </div>

        {% endfor %}

      </div>

    </div>

  </div>
</section>
