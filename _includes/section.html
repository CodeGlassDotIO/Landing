<section class="section-area pb-60 pt-100">
    <div class="container">
        <div class="row">
            <div class="col-xl-7 col-lg-6 mb-40">
                <div class="section-title">
                    <h2>{% t highlight.title %}</h2>
                </div>
                <div class="section-content">
                    <p>{% t highlight.description %}</p>
                </div>
            </div>
            <div class="col-xl-5 col-lg-6 mb-20 md-margin">
                <div class="row section-img-row">
                    <div class="col-xl-12 col-md-12 mb-20">
                        <div class="section-img">
                            <img src="{{site.baseurl}}{% t highlight.image %}" class="img-fluid" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
